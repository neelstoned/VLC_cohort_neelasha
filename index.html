<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

     <!-- browser reset -->
    <link rel="stylesheet" href="reset.css">

    <!-- new styling specific to this application -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="titlebar">
            <img src="VLC-Logo-2001.png" alt="vlc logo" class="title-img">
            <h1 class="title">VLC Media Player</h1>
        </div>
        <div class="menubar">
            <div class="menu">
                <div class="menu-btn" id="openbtn">Open</div>
                <input type="file" class="video-input" id="video-input-btn">
            </div>
            
            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class="menu-items">
                    <li class="feature" id="speedup">SpeedUp</li>
                    <li class="feature" id="speeddown">SpeedDown</li>
                </ul>
            </div>
            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li class="feature" id="volumeup">VolumeUp</li>
                    <li class="feature" id="volumedown">VolumeDown</li>
                </ul>
            </div>
        </div>
    </header>
    <main id="main">

    </main>
    <div class="toast"></div>
    <footer>
        <i class="fa-sharp-duotone fa-solid fa-play"></i>
        <i class="fa-sharp fa-solid fa-pause"></i>
        <i class="fa-sharp fa-solid fa-expand" id="fullScreen"></i>


    </footer>
     
</body>

<script src="script.js"></script>
</html>
